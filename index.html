<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Sidebar menu responsive</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header-toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>

        <div class="header-img">
            <img src="" alt="">
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav-logo">
                    <i class='bx bx-layer nav-logo-icon'></i>
                    <span class="nav-logo-name">Bedimcode</span>
                </a>

                <div class="nav-list">
                    <a href="#" class="nav-link">
                        <i class='bx bx-grid-alt nav-icon'>Dashboard</i>
                        <span class="nav-name"></span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-user nav-icon'>Users</i>
                        <span class="nav-name"></span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-message-square-detail nav-icon'>Messages</i>
                        <span class="nav-name"></span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-bookmark nav-icon'></i>
                        <span class="nav-name">Favorites</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-folder nav-icon'>Data</i>
                        <span class="nav-name"></span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class='bx bx-bar-chart-alt-2 nav-icon'></i>
                        <span class="nav-name">Analytics</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav-link">
                <i class='bx bx-log-out nav-icon'></i>
                <span class="nav-name">Log out</span>
            </a>
        </nav>
    </div>
    <!-- main js -->
    <script src=""></script>
</body>
</html>
